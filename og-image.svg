<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Racing stripes pattern -->
    <pattern id="stripes" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(45)">
      <rect width="40" height="40" fill="rgba(255,255,255,0.05)"/>
      <rect width="20" height="40" fill="rgba(255,255,255,0.1)"/>
    </pattern>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#stripes)" opacity="0.3"/>
  
  <!-- F1 Car Silhouette (Simplified) -->
  <g transform="translate(50, 400)">
    <path d="M0,50 L100,40 L200,35 L350,30 L450,25 L550,25 L650,30 L750,35 L850,40 L950,50 L950,80 L850,85 L750,85 L650,85 L550,85 L450,85 L350,85 L200,85 L100,85 Z" 
          fill="rgba(255,255,255,0.15)" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="2"/>
    
    <!-- Wheels -->
    <circle cx="200" cy="85" r="25" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
    <circle cx="750" cy="85" r="25" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
    
    <!-- Front wing -->
    <path d="M0,50 L50,45 L100,50 L100,60 L50,55 L0,60 Z" fill="rgba(255,255,255,0.1)"/>
  </g>
  
  <!-- Main Content Area -->
  <rect x="100" y="100" width="1000" height="350" fill="rgba(255,255,255,0.95)" rx="20" ry="20" filter="url(#glow)"/>
  
  <!-- F1 Recap Logo/Title -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#e10600">
    🏎️ F1 Recap
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#333">
    Latest Formula 1 Highlights
  </text>
  
  <!-- Feature bullets -->
  <g transform="translate(200, 300)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="500" fill="#666">
      ✅ Auto-updated every 30 minutes
    </text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="500" fill="#666">
      🏁 Practice, Qualifying &amp; Race highlights
    </text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="500" fill="#666">
      📱 Organized by Grand Prix weekends
    </text>
  </g>
  
  <!-- URL -->
  <text x="600" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#e10600">
    f1recap.pages.dev
  </text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="3" fill="#e10600" opacity="0.6"/>
  <circle cx="1050" cy="180" r="4" fill="#e10600" opacity="0.4"/>
  <circle cx="200" cy="500" r="2" fill="#e10600" opacity="0.8"/>
  <circle cx="1000" cy="520" r="3" fill="#e10600" opacity="0.5"/>
  
  <!-- Racing flag pattern -->
  <g transform="translate(950, 120)">
    <rect x="0" y="0" width="20" height="20" fill="#333"/>
    <rect x="20" y="0" width="20" height="20" fill="white"/>
    <rect x="0" y="20" width="20" height="20" fill="white"/>
    <rect x="20" y="20" width="20" height="20" fill="#333"/>
    <rect x="40" y="0" width="20" height="20" fill="#333"/>
    <rect x="40" y="20" width="20" height="20" fill="white"/>
  </g>
</svg>